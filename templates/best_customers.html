{% extends "base.html" %}

{% block title %}Best Customers{% endblock %}

{% block content %}
<h1>Best 10 Customers</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Reservations</th>
        </tr>
    </thead>
    <tbody>
        {% for customer in bestCustomers %}
        <tr>
            <td>{{ customer.fullName }}</td>
            <td>{{ customer.phone }}</td>
            <td>{{ customer.reservationCount }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
